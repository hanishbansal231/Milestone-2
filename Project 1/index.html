<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
     <!-- 
        Import Script File
    -->
    <script defer src="./index.js"></script>
    <!-- 
        Import CSS File
     -->
    <link rel="stylesheet" href="./style.css">
    <!-- 
        Google Fonts
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 
        Header Section
     -->
    <header class="blogContainer">
        <div class="container blogMenu ">
            <div class="logo">
                <h1 class="blogHeading">PWSkills Blog</h1>
            </div>
            <div class="BlogAddIcon Icon"><ion-icon name="add-outline"></ion-icon></div>
            <div class="Icon showBLogBtn"><ion-icon name="arrow-back-outline"></ion-icon></div>
        </div>
    </header>
    <!-- 
        Main Section
     -->
    <main>
        <section class="blogSection">
            <div class="container">
                <div class="blogBoxs"></div>
            </div>
        </section>
    </main>
    <!-- 
        Form Input Field
     -->
    <div class="formContainer">
        <form action="" class="form">
            <div class="closeBtn"><ion-icon name="close"></ion-icon></div>
            <input type="text" name="post" id="post" placeholder="Enter Blog Post Url:" />
            <input type="text" name="title" id="title" placeholder="Enter Blog Title" />
            <input type="text" name="description" id="description" placeholder="Enter Blog Description" />
            <textarea name="write" id="write" placeholder="Write..."></textarea>
            <button class="blogBtn addBlog">Add Blog</button>
        </form>
    </div>

    <!-- 
        Show Blogs
     -->
     <div class="showBLogContainer"></div>
    <!-- Font ionicons Link cdn -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
